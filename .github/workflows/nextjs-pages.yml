name: Next.js App Directory Test, Build and Deployment

on:
  pull_request:
    branches: [master]
    paths: [apps/nextjs-pages/**]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Copy the repository to the virtual machine
      - name: Checkout code
        uses: actions/checkout@v3

        # Install yarn as package manager
      - name: Setup Yarn
        uses: threeal/setup-yarn-action@latest
        with:
          cache: false

      # Install dependencies
      - name: Install dependencies
        run: yarn install:nextjs-pages

      # Run next build in app/nextjs-pages directory
      - name: Build static files
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8081/api
          NEXT_PUBLIC_ENABLE_API_MOCKING: false
          NEXT_PUBLIC_MOCK_API_PORT: 8081
          NEXT_PUBLIC_URL: http://localhost:3001
        run: yarn build:nextjs-pages

  test:
    runs-on: ubuntu-latest

    steps:
      # Copy the repository to the virtual machine
      - name: Checkout code
        uses: actions/checkout@v3

        # Install yarn as package manager
      - name: Setup Yarn
        uses: threeal/setup-yarn-action@latest
        with:
          cache: false

      # Install dependencies
      - name: Install dependencies
        run: yarn install:nextjs-pages

      # Run next test in app/nextjs-pages directory
      - name: Running test
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8081/api
          NEXT_PUBLIC_ENABLE_API_MOCKING: false
          NEXT_PUBLIC_MOCK_API_PORT: 8081
          NEXT_PUBLIC_URL: http://localhost:3001
        run: yarn test:nextjs-pages

  lint:
    runs-on: ubuntu-latest

    steps:
      # Copy the repository to the virtual machine
      - name: Checkout code
        uses: actions/checkout@v3

        # Install yarn as package manager
      - name: Setup Yarn
        uses: threeal/setup-yarn-action@latest
        with:
          cache: false

      # Run next test in app/nextjs-pages directory
      - name: Running code quality check
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8081/api
          NEXT_PUBLIC_ENABLE_API_MOCKING: false
          NEXT_PUBLIC_MOCK_API_PORT: 8081
          NEXT_PUBLIC_URL: http://localhost:3001
        run: yarn lint:nextjs-pages
